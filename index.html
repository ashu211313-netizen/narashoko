<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Years Trajectory | Wada Class</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <header class="hero">
        <div class="hero-content">
            <span class="en-sub">Special Memorial Site</span>
            <h1 class="main-title">3年間の軌跡</h1>
        </div>
    </header>

    <main>
        <div class="grade-label fade-in">1st Year</div>
        <section class="event fade-in">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/1-1-1.jpg"><img src="images/1-1-2.jpg">
                    <img src="images/1-1-3.jpg"><img src="images/1-1-4.jpg">
                </div>
                <div class="event-text"><h3>① 1年生 校外学習</h3></div>
            </div>
        </section>

        <section class="event fade-in reverse">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/1-2-1.jpg"><img src="images/1-2-2.jpg">
                </div>
                <div class="event-text"><h3>② 1年生 体育祭</h3></div>
            </div>
        </section>

        <section class="event fade-in">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/1-3-1.jpg">
                </div>
                <div class="event-text"><h3>③ 1年生 文化祭</h3></div>
            </div>
        </section>

        <div class="grade-label fade-in">2nd Year</div>
        <section class="event fade-in reverse">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/2-4-1.jpg">
                    <img src="images/2-4-2.jpg" class="portrait"> <img src="images/2-4-3.jpg">
                </div>
                <div class="event-text"><h3>④ 2年生 修学旅行</h3></div>
            </div>
        </section>

        <section class="event fade-in">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/2-5-1.jpg"><img src="images/2-5-2.jpg">
                </div>
                <div class="event-text"><h3>⑤ 2年生 体育祭</h3></div>
            </div>
        </section>

        <section class="event fade-in reverse">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/2-6-1.jpg">
                </div>
                <div class="event-text"><h3>⑥ 2年生 文化祭</h3></div>
            </div>
        </section>

        <div class="grade-label fade-in">3rd Year</div>
        <section class="event fade-in">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/3-7-1.jpg"><img src="images/3-7-2.jpg"><img src="images/3-7-3.jpg">
                </div>
                <div class="event-text"><h3>⑦ 3年生 球技大会</h3></div>
            </div>
        </section>

        <section class="event fade-in reverse">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/3-8-1.jpg"><img src="images/3-8-2.jpg">
                </div>
                <div class="event-text"><h3>⑧ 3年生 校外学習</h3></div>
            </div>
        </section>

        <section class="event fade-in">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/3-9-1.jpg" class="portrait"> <img src="images/3-9-2.jpg"><img src="images/3-9-3.jpg"><img src="images/3-9-4.jpg">
                </div>
                <div class="event-text"><h3>⑨ 3年生 体育祭</h3></div>
            </div>
        </section>

        <section class="event fade-in reverse">
            <div class="event-content">
                <div class="event-photos">
                    <img src="images/3-10-1.jpg"><img src="images/3-10-2.jpg"><img src="images/3-10-3.jpg"><img src="images/3-10-4.jpg"><img src="images/3-10-5.jpg">
                </div>
                <div class="event-text"><h3>⑩ 3年生 文化祭</h3></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Thank you for 3 wonderful years!</p>
        <p>&copy; 2026 Wada Class</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
